apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mon-env-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "monitoring.aws.mycloudlearning.uk"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: grafana
            port:
              number: 80
