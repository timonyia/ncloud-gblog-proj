apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-env-ghostblog
  namespace: dev1
  labels:
    app: test-env-ghostblog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-env-ghostblog
  template:
    metadata:
      labels:
        app: test-env-ghostblog
    spec:
      containers:
      - name: test-env-ghostblog
        image: phelun/ghost-init:v0.3
        imagePullPolicy: Always
        ports:
        - containerPort: 2368
