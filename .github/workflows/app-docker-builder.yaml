name: app-docker-builder-ecr-repo-build+push
on:
  push:
    pull_request:
      branches:
        - 'feature/**'
    paths:
      - 'app/**'    

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
   
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      working-directory: 'app/'
      env:
        # ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REGISTRY: 303577146899.dkr.ecr.eu-west-1.amazonaws.com/
        ECR_REPOSITORY: ncloud-gblog-proj
        IMAGE_TAG: v0.1
      run: |
        docker build -t 303577146899.dkr.ecr.eu-west-1.amazonaws.com/ncloud-gblog-proj:$IMAGE_TAG .
        docker push 303577146899.dkr.ecr.eu-west-1.amazonaws.com/ncloud-gblog-proj:$IMAGE_TAG